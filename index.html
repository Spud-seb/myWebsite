<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LËKKËR Clothing</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
    }

    /* Navigation Bar */
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      padding: 14px 20px;
      font-size: 18px;
      display: inline-block;
      margin: 0 15px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    header nav a:hover {
      background-color: #ff5733; /* Accent color */
      border-radius: 4px;
    }

    /* Main Section */
    .main-content {
      padding-top: 100px;
      background-color: #fff;
      min-height: 100vh;
    }

    h1 {
      font-size: 50px;
      font-weight: 700;
      margin: 20px 0;
      color: #111;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 40px;
      color: #777;
    }

    .bn13 {
      display: inline-block;
      padding: 12px 28px;
      border: 3px solid #fff;
      border-radius: 30px;
      background-color: transparent;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .bn13:hover {
      background-color: #ff5733;
      color: #fff;
    }

    /* Product Gallery */
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px 10px;
    }

    .product-card {
      position: relative;
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
    }

    .product-card .hover-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
    }

    .product-card:hover img {
      opacity: 0;
    }

    .product-card:hover .hover-image {
      opacity: 1;
    }

    .product-card .product-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
    }

    /* Footer Section */
    footer {
      background-color: #111;
      color: #fff;
      padding: 30px 20px;
      margin-top: 50px;
    }

    footer p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Header with Navigation -->
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main Content Section -->
  <div class="main-content">
    <h1>LËKKËR</h1>
    <h2>Stylish and Unique Clothing</h2>
    <a href="#shop" class="bn13">Shop Now</a>

    <!-- Product Gallery -->
    <div class="gallery" id="shop">
      <!-- Product Card 1 -->
      <div class="product-card">
        <img src="hi.png" alt="Product Image">
        <div class="hover-image">
          <img src="nuh-uh.png" alt="Hover Image">
        </div>
        <div class="product-info">T-Shirt #1</div>
      </div>

      <!-- Product Card 2 -->
      <div class="product-card">
        <img src="hi.png" alt="Product Image">
        <div class="hover-image">
          <img src="nuh-uh.png" alt="Hover Image">
        </div>
        <div class="product-info">T-Shirt #2</div>
      </div>

      <!-- Product Card 3 -->
      <div class="product-card">
        <img src="hi.png" alt="Product Image">
        <div class="hover-image">
          <img src="bye.png" alt="Hover Image">
        </div>
        <div class="product-info">T-Shirt #3</div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 LËKKËR Clothing. All rights reserved.</p>
    <p>Follow us on social media!</p>
  </footer>

</body>
</html>
